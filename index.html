<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.2);

    input[type="password"],

      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 20px;

</head>

<body>

  <div id="formScreen" class="container hidden">
    <h2>Hey Siya ğŸ©·</h2>

  <script>
    const PASSWORD = "sn0908";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === PASSWORD) {
        document.getElementById("passwordScreen").classList.add("hidden");
        document.getElementById("formScreen").classList.remove("hidden");
      } else {
        document.getElementById("errorMessage").innerText = "Wrong password, try again sweetheart ğŸ’”";
      }

    function handleSubmit(e) {
      e.preventDefault();
      const mood = document.querySelector('input[name="mood"]:checked')?.value;
      const message = document.getElementById("ventText").value;

      // Save in local storage
      let entries = JSON.parse(localStorage.getItem("ventEntries")) || [];
      entries.push({
        mood: mood,
        message: message,
        date: new Date().toLocaleString()
      });
      localStorage.setItem("ventEntries", JSON.stringify(entries));

      // Random love message
      const messages = [

      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }

      // Switch UI
      document.getElementById("grievanceForm").classList.add("hidden");
      document.getElementById("responseMessage").classList.remove("hidden");
    }

    function resetForm() {
      document.getElementById("grievanceForm").reset();
      document.getElementById("grievanceForm").classList.remove("hidden");

  </script>

</html>
